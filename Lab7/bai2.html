<!DOCTYPE html>
<html>

<head>
    <title>Tìm kiếm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        #search_advance {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Tìm kiếm dữ liệu</h1>

    <table border="1" cellspacing="0" cellpadding="5">

        <tr>
            <td>Nhập tiêu đề</td>
            <td>
                <input type="text" id="title" value="" /> <br />
                <a href="#" id="show_search_advance" onclick="toggleSearch()">Tìm kiếm nâng cao</a>
            </td>
        </tr>
        <tr id="search_advance">
            <td>Chọn chuyên mục</td>
            <td>
                <select id="category">
                    <option value="1">Game</option>
                    <option value="2">Web</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" id="btn_search" value="Tìm kiếm" />
            </td>
        </tr>

    </table>

    <script>
        function toggleSearch() {
            var searchAdvance = document.getElementById("search_advance");
            var link = document.getElementById("show_search_advance");

            if (searchAdvance.style.display === "none") {
                searchAdvance.style.display = "table-row";
                link.innerHTML = "Bỏ tìm kiếm nâng cao";
            } else {
                searchAdvance.style.display = "none";
                link.innerHTML = "Tìm kiếm nâng cao";
            }
        }
    </script>

</body>

</html>
